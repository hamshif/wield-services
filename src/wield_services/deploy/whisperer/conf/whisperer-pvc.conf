pvc : {
  apiVersion : v1
  kind : PersistentVolumeClaim
  metadata : {
    name : whisperer-pvc
    labels : {
      app : whisperer
    }
  }
  spec : {

    accessModes : [
      ReadWriteOnce
    ]

    resources : {
      requests : {
        storage : ${whisperer.capacityStorage}

      }
    }

    storageClassName : whisperer-storage
  }
}